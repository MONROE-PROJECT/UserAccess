<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="Monroe">
<head>

    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Monroe Experimenters Portal</title>

    <!-- Include Bootstrap -->

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.css" crossorigin="anonymous">
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>

    <script src="controllers/monroe.js"></script>

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

</head>

<body>

<center><a href="https://www.monroe-project.eu/">
    <img src = "media/monroe_logo.png" height="150"></img>
</a></center>

<div class="container">

    <form class="form-horizontal col-md-offset-2 col-md-8" role="form">

        <div class="form-group">
            <div class="col-md-offset-1 col-md-8">
                <div class="checkbox">
                    <h2 class="form-signin-heading">Please sign in:</h2>
                </div>
            </div>
        </div>
 
        <!-- User certificate -->

        <div class="form-group">
            <label class="control-label col-md-2" for="certificate">Certificate:</label>
            <div class="col-md-8">
                <input type="email" id="certificate" class="form-control" placeholder="Enter user certificate" required autofocus>
            </div>
            <div class="col-md-2">
                <button class="btn btn-md btn-default btn-block" type="submit">Browse</button></a>
            </div>
        </div>

        <!-- Information about the certificate -->

        <div class="form-group">
            <label class="control-label col-md-2">Owner:</label>
            <label class="control-label col-md-1">Unknown</label>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Authority:</label>
            <label class="control-label col-md-1">Unknown</label>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Expiration:</label>
            <label class="control-label col-md-1">Unknown</label>
        </div>

        <!-- Certificate password -->

        <div class="form-group">
            <label class="control-label col-md-2" for="password">Password:</label>
            <div class="col-md-8">
                <input type="password" id="password" class="form-control" placeholder="Enter certificate password" required>
            </div>
        </div>

        <!-- Remember user -->

        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
            </div>
        </div>

        <!-- Sing in button -->

        <div class="form-group">
            <div class="col-md-offset-5 col-md-8">
                <a href="StatusExperiment.html"><button class="btn btn-lg btn-primary" type="submit">Sign in</button></a>
            </div>
        </div>

    </form>

</div> <!-- container -->

</body>

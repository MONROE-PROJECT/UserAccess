<!-- New Experiments Tab -->

<form class="form-horizontal" role="form">

<div class="panel panel-default">
<div class="panel-heading">
    <h3>New Experiment</h3>
</div>
<div class="panel-body">

    <!-- ----------------------------------------->
    <div class="panel panel-info">
    <div class="panel-heading">
        Description
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label class="control-label col-md-1" for="experimentName">Name:</label>
            <div class="col-md-11">
                <input type="text" class="form-control" id="experimentName" placeholder="Name of the experiment" ng-model="experiment.name">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-1" for="script">Script:</label>
            <div class="col-md-11">
                <input type="text" class="form-control" id="script" placeholder="Docker pull URL" ng-model="experiment.script">
            </div>
        </div>
    </div>
    </div>

    <!-- ----------------------------------------->
    <div class="panel panel-info">
    <div class="panel-heading">
        Requirements
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label class="control-label col-md-2" for="nodes">Number of nodes:</label>
            <div class="col-md-1">
                <input type="text" class="form-control" id="nodes" placeholder="1" ng-model="experiment.nodeCount">
            </div>
        
            <label class="control-label col-md-1" for="experimentDuration">Duration:</label>
            <div class="col-md-1"><input type="text" class="form-control" id="experimentDuration" placeholder="300" ng-model="experiment.duration"></div>
            <label class="control-label col-md-1">seconds</label>
        </div>

        <div class="form-group col-md-2">
            <label class="control-label">Countries (pick zero, one or several):</label>
            <select multiple class="form-control" ng-model="experiment.countryFilter">
                <option value="norway">Norway</option>
                <option value="sweden">Sweden</option>
                <option value="italy">Italy</option>
                <option value="spain">Spain</option>
            </select>
            <div class="checkbox"><label><input type="checkbox" ng-model="experiment.countryFilterAny">Any</label></div>
        </div>
        
        <div class="form-group col-md-2"></div>
        
        <div class="form-group col-md-2">
            <label class="control-label">Node type (pick one):</label>
            <select class="form-control" ng-model="experiment.nodeType">
                <option value="static" selected>Static</option>
                <option value="mobile">Mobile</option>
                <option value="testing">Testing</option>
            </select>
        </div>
        
        <div class="form-group col-md-12">
            <label class="control-label col-md-1" for="specificNodes" data-toggle="tooltip" title="Specify specific node IDs">Node IDs:</label>
            <div class="col-md-11">
                <input type="text" class="form-control" id="specificNodes" placeholder="List of specific nodes to use in the experiment" ng-model="experiment.specificNodes">
            </div>
        </div>

        <div class="col-md-12"><h4>Required interfaces:</h4></div>
        <div class="form-group col-md-12">
            <label class="control-label col-md-2"><input type="checkbox" ng-model="experiment.useInterface1" ng-change="InterfacesCount(experiment)"> Interface 1</label>
            <label class="control-label col-md-2"><input type="checkbox" ng-model="experiment.useInterface2" ng-change="InterfacesCount(experiment)"> Interface 2</label>
            <label class="control-label col-md-2"><input type="checkbox" ng-model="experiment.useInterface3" ng-change="InterfacesCount(experiment)"> Interface 3</label>
        </div>
        
        <div class="col-md-12"><h4>Data quotas:</h4></div>
        <div class="form-group col-md-12">
            <label class="control-label col-md-2" for="activeQuota">Active-data quota:</label>
            <div class="col-md-2"><input type="text" class="form-control" id="activeQuota" placeholder="(bytes)" ng-model="experiment.activeQuota" ng-change="InterfacesCount(experiment)"></div>
            <label class="control-label" style="text-align:left">Total active-data quota: {{experiment.activeQuota}} bytes x {{experiment.interfacesCount}} interfaces = {{experiment.totalActiveQuota}} bytes</label>
        </div>
        <div class="form-group col-md-12">
            <label class="control-label col-md-2" for="resultsQuota">Log files quota:</label>
            <div class="col-md-2"><input type="text" class="form-control" id="resultsQuota" placeholder="(bytes)" ng-model="experiment.resultsQuota"></div>
        </div>
        <div class="form-group col-md-12">
            <label class="control-label col-md-2">Deployment-data quota:</label>
            <div class="col-md-2"><span ng-model="experiment.deploymentQuota">(bytes)</span></div>
        </div>
    </div>
    </div>

    <!-- ----------------------------------------->
    <div class="panel panel-info">
    <div class="panel-heading">
        Scheduling options
    </div>
    <div class="panel-body">            
        <div class="col-md-12">
            <label><input type="checkbox" ng-model="experiment.recurrence"> Recurrence</label>
        </div>
        <div class="form-group col-md-12" ng-hide=!experiment.recurrence>
            <label class="control-label col-md-1" for="period">Every:</label>
            <div class="col-md-2"><input type="text" class="form-control" id="period" placeholder="(seconds)" ng-model="experiment.period"></div>
            <label class="control-label col-md-1">seconds</label>
        </div>
        <div class="form-group col-md-12" ng-hide=!experiment.recurrence>
            <label class="control-label col-md-1" for="until">Until:</label>
            <div class="col-md-2"><input type="text" class="form-control" id="until" placeholder="yyyy-mm-dd hh:mm" ng-model="experiment.repeatUntil"></div>
            <label class="control-label" ng-model="experiment.untilParsed">(parsed date)</label>
        </div>

        <div class="form-group col-md-12">
            <label class="control-label col-md-1" for="start">Start:</label>
            <div class="col-md-2"><input type="text" class="form-control" id="start" placeholder="dd/mm/yyyy hh:mm" ng-model="experiment.start"></div>
            <div class="col-md-2"><button type="submit" class="btn btn-default" ng-click="checkSchedule(experiment)">Check availability</button></div>
            <!--<label class="control-label col-md-7" for="experimentName" style="text-align:left" ng-model="experiment.startParsed" value="zz">(parsed date)</label>-->
            <span class="col-md-7" style="text-align:left">{{experiment.startParsed}}</span>
        </div>
    </div>
    </div>

    <!-- ----------------------------------------->
    <div class="panel-footer">
        <div class="col-md-offset-1">
            <button type="submit" class="btn btn-default" ng-click="newExperiment(experiment)">Submit Experiment</button>
        </div>
    </div>

    Probando el calendario:
    <div ng-cloak>
        <md-content>
            <md-datepicker ng-model="experiment.myDate" md-placeholder="Enter date"></md-datepicker>
        </md-content>
    </div>

</form>

</div> <!-- Panel Body -->
</div> <!-- Panel -->
